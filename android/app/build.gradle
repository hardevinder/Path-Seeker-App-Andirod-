// File: android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services' // Firebase integration
    id 'dev.flutter.flutter-gradle-plugin' // Required for Flutter builds
}

import java.util.Properties
import java.io.FileInputStream

// ----------- Load Keystore Configuration -----------
def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.pathseeker.international"

    // ✅ Required for 16 KB memory page compatibility (NDK r26+)
    ndkVersion "26.1.10909125"
    compileSdk 35

    defaultConfig {
        applicationId "com.pathseeker.international"
        minSdk 24
        targetSdk 35
        versionCode 16
        versionName "1.0.5"

        // ✅ Enable multidex if your app has many dependencies
        multiDexEnabled true
    }

    // -------- Signing Configuration --------
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                def storeFilePath = keystoreProperties['storeFile']
                if (storeFilePath != null && storeFilePath.toString().trim()) {
                    storeFile file(storeFilePath)
                } else {
                    throw new GradleException("storeFile missing in key.properties for release signing.")
                }

                if (!keystoreProperties['storePassword'] || !keystoreProperties['keyPassword'] || !keystoreProperties['keyAlias']) {
                    throw new GradleException("key.properties is missing required keys. Must contain storePassword, keyPassword, and keyAlias.")
                }

                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                throw new GradleException("key.properties not found — please create android/key.properties with release signing info.")
            }
        }
    }

    // -------- Build Types --------
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }
        release {
            signingConfig signingConfigs.release
            // ✅ Recommended for Play Store performance and smaller APK size
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // -------- Compilation Settings --------
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    // -------- Packaging Optimization --------
    packaging {
        resources {
            excludes += [
                "META-INF/DEPENDENCIES",
                "META-INF/NOTICE",
                "META-INF/NOTICE.txt",
                "META-INF/LICENSE",
                "META-INF/LICENSE.txt"
            ]
        }
        jniLibs {
            useLegacyPackaging = false // required for modern NDKs (16 KB support)
        }
    }
}

dependencies {
    // Core Kotlin and AndroidX
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'com.google.android.material:material:1.12.0'

    // Multidex support for large projects
    implementation 'androidx.multidex:multidex:2.0.1'

    // Desugaring support (Java 17 features on old devices)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
}

// -------- Ensure Kotlin uses JVM 17 --------
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
    }
}
