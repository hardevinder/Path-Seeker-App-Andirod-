# Gradle memory and compatibility settings
org.gradle.jvmargs=-Xmx4096m
android.useAndroidX=true
android.enableJetifier=true

# ✅ Explicitly set Java 17 toolchain path
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64

# ✅ Enforce Java 17 language level for Gradle JVM toolchain (essential for Gradle 8+)
java.toolchain.languageVersion=17

# ❌ DO NOT include this line below, it causes the JVM mismatch error
# kotlin.jvm.target=1.8
